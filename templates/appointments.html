<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Appointments - MedTrack</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e6f2ff, #ffffff);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    h2, h3 {
      color: #003366;
      text-align: center;
    }

    form {
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #003366;
    }

    input[type="date"],
    input[type="time"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #005fa3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #0077cc;
      color: white;
    }

    .no-data {
      text-align: center;
      color: #999;
    }
     .dashboard-link {
      padding: 10px 20px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
        }
        .dashboard-link:hover {
            background-color: #005fa3;
        }
  </style>
</head>
<body>

  <div class="container">
    <h2>ðŸ“… Book an Appointment</h2>
    <form method="POST">
      <label for="date">Date</label>
      <input type="date" name="date" required>

      <label for="time">Time</label>
      <input type="time" name="time" required>

      <label for="reason">Reason</label>
      <input type="text" name="reason" placeholder="e.g. Consultation, Follow-up..." required>

      <input type="submit" value="Book Appointment">
      <br>
      <br>
      <button type="button" class="dashboard-link" onclick=window.location.href="{{ url_for('dashboard') }}">Back to Dashboard</button>
    </form>
    {% if appointments %}
      <table>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Reason</th>
        </tr>
        {% for app in appointments %}
        <tr>
          <td>{{ app[0] }}</td>
          <td>{{ app[1] }}</td>
          <td>{{ app[2] }}</td>
        </tr>
        {% endfor %}
      </table>
    {% else %}
    {% endif %}
  </div>

</body>
</html>
